{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
            <h2><a href="{% url 'post_detail' pk=post.pk %}" style="font-family: 'Lobster', cursive;">{{ post.title }}</a></h2>
                {{ post.published_date }}
            <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
{% endblock %}
